<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Tinder-Dogs</title>
</head>
<body>
    <header>
        <nav class="navbar container">
            <img class="icon" src="images/icon-profile.png" alt="user-icon">
            <img class="logo-img" src="images/logo.png" alt="logo">
            <img class="icon" src="images/icon-chat.png" alt="comment-icon">
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="dog-post">
            </div>
            <div class="badge" id="like-badge">
                <img src="images/badge-like.png" alt="like">
            </div>
            <div class="badge" id="cross-badge">
                <img src="images/badge-nope.png" alt="cross">
            </div>
            <div class="bottom-icons">
                <div class="bottom-icon" id="cross-btn">
                    <img src="images/icon-cross.png" alt="cross png">
                </div>
                <div class="bottom-icon" id="like-btn">
                    <img src="images/icon-heart.png" alt="like-png">
                </div>
            </div>
        </div>
    </main>
    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
